<h1>Магазин готовых шаблонов</h1>

    <section>
    <h2>Стоимость</h2>
    <form method="GET" action="https://echo.htmlacademy.ru">
    <input type="range" min="0" max="15000">
    <p>ОТ <input type="text" placeholder="0"></p>
    <p>ДО <input type="text" placeholder="15000"></p>

     <fieldset>
        <legend>СЕТКА:</legend>
        <ul>
          <li>
            <input type="radio" name="grid_type" value="adapt" id="grid_adapt">
            <label for="grid_adapt">Адаптивная</label>
          </li>
          <li>
            <input type="radio" name="grid_type" value="fi" id="grid_fix">
            <label for="grid_fix">Фиксированная</label>
          </li>
          <li>
            <input type="radio" name="grid_type" value="rubber" id="grid_rubber">
            <label for="grid_rubber">Резиновая</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
          <Legend>ОСОБЕННОСТИ</Legend>
          <ul>
            <li>
              <input type="checkbox" name="Slider" id="specs_slider">
              <label for="specs_slider">Слайдер</label>
            </li>
            <li>
                <input type="checkbox" name="Advantages" id="specs_adv">
                <label for="specs_adv">Блок преимуществ</label>
              </li>
              <li>
                <input type="checkbox" name="News" id="specs_news">
                <label for="specs_news">Новости</label>
              </li>
              <li>
                <input type="checkbox" name="Gallery" id="specs_gallery">
                <label for="specs_gallery">Галерея</label>
              </li>
              <li>
                <input type="checkbox" name="Bin" id="specs_bin">
                <label for="specs_bin">Корзина</label>
              </li>
            </ul>
      </fieldset>
      <button type="submit">ПОКАЗАТЬ</button>
    </section>
