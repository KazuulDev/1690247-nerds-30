    <main>
        <div>
            <h1>Магазин готовых шаблонов</h1>
        </div>
        <aside>
            <legend>Стоимость</legend>
            <form method="GET" action="https://echo.htmlacademy.ru">
                <!-- уверен, что есть возможность настроить шрифт плейсхолдера, но не понял, как это сделать -->
                <span style="text-transform: uppercase;"> От </span> <input type="number" placeholder="0" id="cost_min"> <span style="text-transform: uppercase;"> До </span><input type="number" placeholder="15000" id="cost_max">
                <input type="range">
                <fieldset>
                    <legend>Сетка:</legend>
                    <ul>
                        <li>
                            <input type="radio" name="grid_type" value="adapt" id="grid_adapt" checked>
                            <label for="grid_adapt">Адаптивная</label>
                        </li>
                        <li>
                            <input type="radio" name="grid_type" value="fix" id="grid_fix">
                            <label for="grid_fix">Фиксированная</label>
                        </li>
                        <li>
                            <input type="radio" name="grid_type" value="flex" id="grid_flex">
                            <label for="grid_flex">Резиновая</label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="grid">
                    <legend>Особенности</legend>
                    <ul>
                        <li>
                            <input type="checkbox" name="slider" value="slider" id="specs_slider">
                            <label for="specs_slider">Слайдер</label>
                        </li>
                        <li>
                            <input type="checkbox" name="advantages" value="advantages" id="specs_adv">
                            <label for="specs_adv">Блок преимуществ</label>
                        </li>
                        <li>
                            <input type="checkbox" name="news" value="news" id="specs_news">
                            <label for="specs_news">Новости</label>
                        </li>
                        <li>
                            <input type="checkbox" name="gallery" value="gallery" id="specs_gallery">
                            <label for="specs_gallery">Галерея</label>
                        </li>
                        <li>
                            <input type="checkbox" name="bin" value="bin" id="specs_bin">
                            <label for="specs_bin">Корзина</label>
                        </li>
                    </ul>
                </fieldset>

                <button class="submit" type="submit">Показать</button>
        </aside>
        </form>
        <fieldset class="filter ">
            <!-- тут удалось убрать радиокружки, но как стилизовать сами эти инпуты я не понял -->
            <!-- и как объяснить браузеру, что нажатие на название - это выбор этого варианта - тоже непонятно -->
            <legend>Сортировать:</legend>
            <input type="radio " name="sort " value="cost " id="sort-cost " checked>
            <label for="sort-cost ">По цене</label>
            <input type="radio " name="sort " value="type " id="sort-type ">
            <label for="sort-type ">По типу</label>
            <input type="radio " name="sort " value="name " id="sort-name ">
            <label for="sort-name ">По названию</label>
        </fieldset>
